<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Facebook</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/theme-6.css" />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link rel="stylesheet" href="assets/css/estilinis.css" />
    <link rel="stylesheet" href="assets/fileinput/css/fileinput.min.css" />
  </head>
  <body onload="checarSesionPerfil()">
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <label class="logo">Mini Face</label>

      <ul>
        <li>
          <a href="inicio.html"
            ><i class="fas fa-home fa-fw mr-2"></i>Inicio
            <span class="sr-only"></span
          ></a>
        </li>
        <li>
          <a href="biografia.html"
            ><i class="fas fa-bookmark fa-fw mr-2"></i>Biografía</a
          >
        </li>
        <li>
          <a href="perfil.html"
            ><i class="fas fa-user-edit fa-fw mr-2"></i>Editar Perfil</a
          >
        </li>
        <li>
          <a class="activa" href="javascript:cerrarSesion()"
            ><i class="fas fa-window-close fa-fw mr-2"></i>Cerrar Sesión</a
          >
        </li>
      </ul>
    </nav>

    <div>
      <section class="cta-section theme-bg-light py-5">
        <div class="container text-center">
          <h2 class="heading">¿Hay algo que no te agrada?</h2>
          <div class="intro"><h5>Edita tu perfil</h5></div>
          <div id="msj_editar_usuario"></div>
          <form
            action=""
            id="form_editar"
            class="form-horizontal"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="Usuario">Usuario</label><br />
              <strong><span id="edit_email"></span></strong>
            </div>

            <div class="form-group">
              <label for="edit_nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="edit_nombre"
                class="form-control"
                placeholder="Introduce Nombre"
              />
            </div>

            <div class="form-group">
              <label for="ContactoImage" class="col-sm-3 control-label"
                >Foto</label
              >
              <div class="col-sm-16">
                <div id="kv-avatar-errors-1" class="center-block"></div>
                <div class="kv-avatar center-block">
                  <input
                    type="file"
                    class="form-control"
                    id="Image"
                    placeholder="Imagen "
                    name="Image"
                    class="file-loading"
                    style="width: auto;"
                  />
                </div>
                <div id="msjfoto"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="Password">Nuevo Password</label>
              <input
                type="password"
                name="new_password"
                id="edit_new_password"
                class="form-control"
                placeholder="Introduce password"
              />
            </div>
            <div class="form-group">
              <label for="Password">Confirmar Nuevo Password</label>
              <input
                type="password"
                name="rep_password"
                id="edit_rep_password"
                class="form-control"
                placeholder="Introduce password"
              />
            </div>
            <hr width="100%" />
            <div class="form-group">
              <label for="Password"
                ><h4>
                  Confirma cualquier accion con tu contraseña actual
                </h4></label
              >
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Introduce password"
              />
            </div>
            <input type="hidden" id="us_id" name="us_id" />
            <input type="hidden" id="us_usuario" name="us_usuario" />
            <div class="form-group">
              <input
                type="button"
                class="form-control btn btn-success"
                onclick="editarUsuario()"
                value="Editar"
              />
            </div>

            <div class="form-group">
              <a href="inicio.html" class="form-control btn btn-primary"
                >Cancelar</a
              >
            </div>
            <div class="form-group">
              <input
                type="button"
                class="form-control btn btn-danger"
                onclick="eliminarUsuario()"
                value="Eliminar perfil"
              />
            </div>
          </form>
        </div>
        <!--//container-->
      </section>

      <footer class="footer text-center py-2 theme-bg-dark">
        <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
        <small class="copyright"
          >Diseñado con <i class="fas fa-heart" style="color: #fb866a;"></i> by
          <a href="http://themes.3rdwavemedia.com" target="_blank">Rasho</a>
          para compartir MOMENTOS</small
        >
      </footer>
    </div>
    <!--//main-wrapper-->

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/App.js"></script>
    <script
      src="assets/fileinput/js/plugins/canvas-to-blob.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/fileinput/js/plugins/sortable.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/fileinput/js/plugins/purify.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/fileinput/js/fileinput.min.js"></script>
    <script>
      document.addEventListener("backbutton", onBackKeyDown, false);
      function onBackKeyDown() {
        console.Log("No se puede ir atras");
      }
      $(document).ready(function () {
        $("#Image").fileinput({
          overwriteInitial: true,
          maxFileSize: 2500,
          showClose: false,
          showCaption: false,
          browseLabel: "",
          removeLabel: "",
          browseIcon: '<img src="assets/images/folder.png" width=30 height=30>',
          removeIcon: '<img src="assets/images/delete.png" width=30 height=30>',
          removeTitle: "Cancel or reset changes",
          elErrorContainer: "#kv-avatar-errors-1",
          msgErrorClass: "alert alert-block alert-danger",
          defaultPreviewContent:
            '<img src="assets/images/photo_default.png" id="preview" alt="Profile Image" style="width:100%;">',
          layoutTemplates: {
            main2: "{preview} {remove} {browse}",
          },
          allowedFileExtensions: ["jpg", "png", "gif", "JPG", "PNG", "GIF"],
        });
      });
    </script>
    <script defer src="assets/fontawesome/js/all.min.js"></script>
  </body>
</html>
