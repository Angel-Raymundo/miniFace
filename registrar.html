<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Blog con PHP</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link rel="stylesheet" href="assets/css/estilinis.css" />
  </head>
  <body>
    <nav>
      <label class="logo">Mini Face</label>
    </nav>
    <div class="container">
      <div class="row">
        <div class="login-wrap">
          <h3 class="text-center">CREAR CUENTA</h3>
          <div id="msj_registrar"></div>
          <form action="" id="form_registrar" class="form-horizontal">
            <div class="form-group">
              <label for="Usuario">Usuario</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Introduce usuario"
              />
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Introduce password"
              />
            </div>
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
                placeholder="Introduce Nombre"
              />
            </div>
            <div class="form-group">
              <label for="ContactoImage" class="col-sm-3 control-label"
                >Foto</label
              >
              <div class="col-sm-16">
                <div id="kv-avatar-errors-1" class="center-block"></div>
                <div class="kv-avatar center-block">
                  <input
                    type="file"
                    class="form-control"
                    id="Image"
                    placeholder="Imagen "
                    name="Image"
                    class="file-loading"
                    style="width: auto;"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="button"
                class="form-control btn btn-primary"
                onclick="registrarUsuario()"
                value="Registrar"
              />
            </div>
            <div class="form-group">
              <a href="index.html" class="form-control btn btn-danger"
                >Iniciar sesi√≥n</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/App.js"></script>
    <script src="assets/js/funciones.js"></script>
    <script
      src="assets/fileinput/js/plugins/canvas-to-blob.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/fileinput/js/plugins/sortable.min.js"
      type="text/javascript"
    ></script>
    <script
      src="assets/fileinput/js/plugins/purify.min.js"
      type="text/javascript"
    ></script>
    <script src="assets/fileinput/js/fileinput.min.js"></script>
    <link rel="stylesheet" href="assets/fileinput/css/fileinput.min.css" />
    <script>
      document.addEventListener("backbutton", onBackKeyDown, false);
      function onBackKeyDown() {
        console.Log("No se puede ir atras");
      }
    </script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
